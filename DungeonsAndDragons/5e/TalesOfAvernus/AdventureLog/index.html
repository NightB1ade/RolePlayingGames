---
title: Adventure Log
---


<div class="container">
	<div class="row gy-2">
	{% for session in site.data.DungeonsAndDragons_5e_TalesOfAvernus.AdventureLog %}
		<div class="col col-6 col-sm-4 col-md-3 col-lg-2">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">{{ session.date | date: "%d/%m/%Y"}}</h5>
				</div>
				<div class="card-body">
					<p class="card-text">
						<a class="btn btn-primary"
							href="{{ session.link }}">{{ session.name }}</a>
					</p>
				</div>
			</div>
		</div>
	{%- endfor %}
</div>
