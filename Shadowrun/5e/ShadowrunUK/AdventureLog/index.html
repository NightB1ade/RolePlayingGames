---
title: Adventure Log
---

<div class="container">
	<div class="row gy-2">
	{% for session in site.data.Shadowrun_5e_ShadowrunUK.AdventureLog %}
		<div class="col col-12 col-sm-6 col-lg-4 col-xl-3">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">{{ session.startdate | date: "%d/%m/%Y (%A)"}}</h5>
					<h6 class="card-subtitle text-body-secondary">&ensp;
					{%- if session.enddate != null %}â€“ {{ session.enddate | date: "%d/%m/%Y (%A)" }}
					{%- endif %}</h6>
				</div>
				<div class="card-body">
					<p class="card-text">
						<a class="btn btn-primary"
							href="{{ session.link }}">{{ session.name }}</a>
					</p>
				</div>
			</div>
		</div>
	{%- endfor %}
</div>
