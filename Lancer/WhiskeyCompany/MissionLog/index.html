---
title: Mission Log
---

<div class="container">
	<div class="row gy-2">
	{%- for session in site.data.Lancer_WhiskeyCompany.MissionLog %}
		<div class="col col-6 col-sm-4 col-md-3 col-lg-2">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">{{ session.startDate | date: "%d/%m/%Y"}}</h5>
					<h6 class="card-subtitle text-body-secondary">&ensp;
					{%- if session.endDate != "" %}â€“ {{ session.endDate | date: "%d/%m/%Y" }}
					{%- endif %}</h6>
				</div>
				<div class="card-body">
					<p class="card-text">
						<a class="btn btn-primary"
							href="{{ session.link }}">{{ session.name }}</a>
					</p>
				</div>
			</div>
		</div>
	{%- endfor %}
	</div>
</div>
