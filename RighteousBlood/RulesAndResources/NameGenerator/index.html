---
title: Name Generator
onLoad: DocumentLoad()
---

<form id="Configuration_Form"
	action="javascript:GenerateNames()">
<div class="container">
	<h1>Configuration</h1>
	<table class="table table-dark w-auto align-middle">
		<tr>
			<td>Surname</td>
			<td>
				<select class="form-select"
					name="SurnameType"
					onchange="ExplanationUpdate()">
					<option>Loading…</option>
				</select>
			</td>
			<td id="SurnameTypeExplanation"></td>
		</tr>
		<tr>
			<td>Given Name Category</td>
			<td>
				<select class="form-select"
					name="GivenNameCategory"
					onchange="GivenNameListUpdate(this.value);ExplanationUpdate();">
					<option>Loading…</option>
				</select>
			</td>
			<td id="GivenNameTypeExplanation"
				rowspan="2"></td>
		</tr>
		<tr>
			<td>Given Name</td>
			<td>
				<select class="form-select"
					name="GivenNameType"
					onchange="ExplanationUpdate()">
					<option>Loading…</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Number</td>
			<td>
				<div class="input-group">
					<button class="btn btn-outline-secondary"
						type="button"
						onclick="this.form.NumNames.stepDown(1);ClearResults();">–</button>
					<input class="form-control text-center"
						type="number"
						name="NumNames"
						value="5" min="1" max="50"
						oninput="ClearResults()"
						required>
					<button class="btn btn-outline-secondary"
						type="button"
						onclick="this.form.NumNames.stepUp(1);ClearResults();">+</button>
				</div>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button class="btn btn-secondary"
					type="button"
					onclick="GenerateNames()">Generate</button>
			</td>
			<td></td>
		</tr>
	</table>
</form>




<div class="container mt-3">
	<h1>Results</h1>
	<table class="table table-dark w-auto">
		<thead>
			<tr>
				<th class="text-center">繁</th>
				<th class="text-center">简</th>
				<th class="text-center">Gender</th>
				<th colspan="2">English</th>
				<th>Pinyin</th>
				<th>Jyutping</th>
				<th>Surname Meaning</th>
				<th>Given Name Meaning</th>
			</tr>
		</thead>
		<tbody id="ResultsTable">
		</tbody>
	</table>
</div>




<script src="{{ 'NameGenerator.js?v=' | append: site.github.build_revision }}"></script>
