---
title: Daoist Priest/Nun Generator
onLoad: OnDocumentLoad()
---

<form id="Parameter_Form"
	action="javascript:GenerateNames()">
<div class="container">
	<div class="row">
		<div class="col col-1">Number</div>
		<div class="col col-2">
			<div class="input-group">
				<button class="btn btn-outline-secondary"
					type="button"
					onclick="this.form.NumNames.stepDown(1);ClearResults();">–</button>
				<input class="form-control text-center"
					type="number"
					name="NumNames"
					value="5" min="1" max="50"
					oninput="ClearResults()"
					required>
				<button class="btn btn-outline-secondary"
					type="button"
					onclick="this.form.NumNames.stepUp(1);ClearResults();">+</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col col-3">
			<button class="btn btn-secondary"
				type="submit">Generate</button>
		</div>
	</div>
</div>
</form>




<div class="container mt-3">
	<h1>Results</h1>
	<table class="table table-dark table-striped table-hover w-auto">
		<thead>
			<tr>
				<th style="text-align:center">繁</th>
				<th style="text-align:center">简</th>
				<th style="text-align:center">Gender</th>
				<th>English</th>
				<th>Pinyin</th>
				<th>Jyutping</th>
				<th>Title Meaning</th>
				<th>Nickname Meaning</th>
			</tr>
		</thead>
		<tbody id="ResultsTable">
		</tbody>
	</table>
</div>




<script src="{{ 'DaoistGenerator.js?v=' | append: site.github.build_revision }}"></script>
