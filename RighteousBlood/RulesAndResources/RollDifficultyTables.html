title: Roll Difficulty Tables

<div class="container">
	<h1>Situational Modifier Table</h1>
	<table class="table table-dark table-striped table-hover w-auto">
		<thead>
			<tr>
				<th>Situation</th>
				<th class="text-center">Modifier</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Worst</td>
				<td class="text-center">-3d10</td>
			</tr>
			<tr>
				<td>Awful</td>
				<td class="text-center">-2d10</td>
			</tr>
			<tr>
				<td>Bad</td>
				<td class="text-center">-1d10</td>
			</tr>
			<tr>
				<td>Average</td>
				<td class="text-center">-</td>
			</tr>
			<tr>
				<td>Good</td>
				<td class="text-center">+1d10</td>
			</tr>
			<tr>
				<td>Great</td>
				<td class="text-center">+2d10</td>
			</tr>
			<tr>
				<td>Perfect</td>
				<td class="text-center">+3d10</td>
			</tr>
		</tbody>
	</table>


	<h1>Target Number Table</h1>
	<table class="table table-dark table-striped table-hover w-auto">
		<thead>
			<tr>
				<th>Difficulty</th>
				<th class="text-center">TN</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>No roll required</td>
				<td class="text-center">1</td>
			</tr>
			<tr>
				<td>Very Easy</td>
				<td class="text-center">2-3</td>
			</tr>
			<tr>
				<td>Easy</td>
				<td class="text-center">4-5</td>
			</tr>
			<tr>
				<td>Standard</td>
				<td class="text-center">6</td>
			</tr>
			<tr>
				<td>Difficult</td>
				<td class="text-center">7-8</td>
			</tr>
			<tr>
				<td>Very Difficult</td>
				<td class="text-center">9-10</td>
			</tr>
		</tbody>
	</table>
</div>
