---
title: A Monster for Every Season
---

<div class="container">
	<div class="row">
		{%- for tokenGroup in site.data.Generic.AMonsterForEverySeason %}
		<div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xxl-3">
			<h1>{{ tokenGroup.name }}</h1>
			<table class="table table-dark table-striped table-hover w-auto">
				<thead>
					<tr>
						<th>Token</th>
						<th>Collection</th>
					</tr>
				</thead>
				<tbody>
					{%- for token in tokenGroup.tokens %}
					<tr>
						<td>{{ token.name }}</td>
						<td>{{ token.collection }}</td>
					</tr>
					{%- endfor %}
				</tbody>
			</table>
		</div>
		{%- endfor %}
	</div>
</div>
